<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TravelBloom About Us</title>
  <link rel="stylesheet" href="./travel_recommendation.css">
</head>
<body>
    <table width="100%" class="navigation">
        <tr>
            <td class="logo">
                <img id="logo_image" src="https://static.thenounproject.com/png/6804746-200.png" alt="travel icon" width="50" height="50" style="vertical-align: middle;">
                TravelBloom
            </td>
            <td>
                <nav class="nav_links">
                    <a href="./travel_recommendation.html">Home</a>
                    <a href="./about_us.html">About us</a>
                    <a href="./contact_us.html">Contact Us</a>
                </nav>
            </td>
            <td width="1%" nowrap align="right">
                <div class="search_container">
                    <table>
                        <tr>
                            <td>
                                <input type="text" id="search_text" placeholder="Enter destination or keyword" size="25" />
                                <img id="search_icon" src="https://static.thenounproject.com/png/6796212-200.png" alt="search icon">
                            </td>
                            <td width="1%" nowrap>
                                <input type="submit" id="search_submit" value="Search" onclick="searchForResults();" />
                                <input type="submit" id="search_clear" value="Clear" onclick="clearTheResults();" />
                            </td>
                            <td width="1%" nowrap>
                                &nbsp;
                            </td>
                        </tr>
                    </table>
                    <div id="search_results"></div>
                </div>
            </td>
        </tr>
    </table>
    <div class="bg_contact_us">
        <table>
            <tr>
                <td valign="top">
                    <h1>Contact Us</h1>
                </td>
                <td>
                    &nbsp;
                </td>
                <td>
                    <form class="contact_us_form">
                        <div>Name:</div>
                        <div>
                            <input type="text" id="name" name="name" />
                        </div>
                        <div>Email:</div>
                        <div>
                            <input type="email" id="email" name="email" />
                        </div>
                        <div>Message:</div>
                        <div>
                            <textarea id="message" name="message"></textarea>
                        </div>
                        <input type="submit" id="submit_form" value="Submit" />
                    </form>
                </td>
            </tr>
        </table>
        <div class="social">
            <a href="https://twitter.com/">
                <img src="https://cdn0.iconfinder.com/data/icons/eon-social-media-contact-info-2/32/twitter_bird_social_media_trending-64.png" height="24" width="24" alt="twitter icon">
            </a>
            <br/>
            <a href="https://facebook.com/">
                <img src="https://cdn1.iconfinder.com/data/icons/social-media-outline-6/128/SocialMedia_Facebook-Outline-64.png" height="24" width="24" alt="facebook icon">
            </a>
            <br/>
            <a href="https://www.instagram.com/">
                <img src="https://cdn4.iconfinder.com/data/icons/picons-social/57/38-instagram-2-64.png" height="24" width="24" alt="instagram icon">
            </a>
            <br/>
            <a href="https://www.youtube.com/">
                <img src="https://cdn1.iconfinder.com/data/icons/social-media-outline-6/128/SocialMedia_Youtube-Outline-64.png" height="24" width="24" alt="youtube icon">
            </a>
        </div>
    </div>
    <script src="./travel_recommendation.js"></script>
</body>
</html>
